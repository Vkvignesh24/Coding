 <body> <b> The Elements are:5, 10, 3, 8, 2, 7, 9, 1, 6, 4 <b> <script type="text/javascript">
const arr = [5, 10, 3, 8, 2, 7, 9, 1, 6, 4];
let min = arr[0];
for (let i = 1; i < arr.length; i++) {
  if (arr[i] < min) {
    min = arr[i];
  }
}
alert("Minimum element is: " + min);
let max = arr[0];
for (let i = 1; i < arr.length; i++) {
  if (arr[i] > max) {
    max = arr[i];
  }
}
alert("Maximum element is: " + max);
</script> </b></b>
